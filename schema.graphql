type LiquidityDeposit @entity(immutable: false) {
  id: Bytes!
  lpAddress: Bytes! # address
  poolAddress: Bytes! # address
  totalDeposited: BigInt! # uint256
}

type LiquidityWithdraw @entity(immutable: false) {
  id: Bytes!
  lpAddress: Bytes! # address
  poolAddress: Bytes! # address
  totalWithdrawn: BigInt! # uint256
}


