    network: matic
    source:
      address: "0x65a7b4Ff684C2d08c115D55a4B089bf4E92F5003"
      abi: SynthereumPool
      startBlock: 30792770
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
